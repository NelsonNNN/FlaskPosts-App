{% extends 'layout.html' %}
{% block content %}
    <h class='header'>This is the Home page</h>
    <article class= 'article'>
        <div class='posts'>
            {% for posts in post %}
                <div>{{ posts.Author }}</div>
                <div>{{ posts.Title }}</div>
                <div>{{ posts.Date }}</div>
            {% endfor %}
        </div>
    </article>
{% endblock %}
