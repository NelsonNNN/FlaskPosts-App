{% extends 'layout.html' %}
{% block content %}
    <div>
        <p class='header'>This is the Home page</p>
    </div>
    <article>
        <div>
            {% for posts in post %}
                <div>{{ posts.Author }}</div>
                <div>{{ posts.Title }}</div>
                <div>{{ posts.Date }}</div>
            {% endfor %}
        </div>
    </article>
{% endblock %}
